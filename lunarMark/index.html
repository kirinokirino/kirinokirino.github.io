<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LunarikoCSS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/dropdown.css" />
    <link rel="stylesheet" href="css/flex.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/headers.css" />
    <link rel="stylesheet" href="css/hero.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/links.css" />
    <link rel="stylesheet" href="css/separators.css" />
    <link rel="stylesheet" href="css/tabs.css" />
    <link rel="stylesheet" href="css/tree.css" />
  </head>

  <body>
    <header class="">
      <ul class="navbar triple">
        <li><a href="#" class="navbar__brand">Brand</a></li>
        <li>
          <nav>
            <ul class="flex divided">
              <li><button type="button" class="clear">CSS library</button></li>
              <li><button type="button" class="clear">Components</button></li>
              <li><button type="button" class="clear">Utilities</button></li>
            </ul>
          </nav>
        </li>
        <li class=""><a href="#">Theme</a></li>
      </ul>
    </header>
    <main class="container">
      <header>
        <ul class="tabs">
          <li class="tab active">
            New document
            <span class="close">&times;</span>
          </li>
          <li class="tab adder">+</li>
        </ul>
      </header>
      <section>
        <textarea
          name=""
          id="turbomark-input"
          placeholder="*Italic* 	
          _Italic_
          
          **Bold** 	
          __Bold__
          
          Heading 1
          ========= 
          
          # Heading 1
          
          Heading 2
          --------- 
          
          ## Heading 2 
          
          ### Heading 3
          
          #### Heading 4
          
          ##### Heading 5
          
          ###### Heading 6
          
          [Link](http://a.com)
          
          [Link][1] (link adress is at the bottom)
          
          ![Image](http://url/a.png)
          
          ![Image][2] (image adress is at the bottom)
          
          > Blockquote
          
          * List
          * List
          * List
          
          - List
          - List
          - List
          
          1. One
          2. Two
          3. Three
            
          1) One
          2) Two
          3) Three 
          
          Horizontal Rule
          
          --- 	
          
          Horizontal Rule
          
          *** 
          
          `Inline code` with backticks 
          
          ```
          # code block
          print '3 backticks or'
          print 'indent 4 spaces'
          ```
          
              # code block
              print '3 backticks or'
              print 'indent 4 spaces' 
          
          ~~Hi~~ Hello, world!
          
          | foo | bar |
          | --- | --- |
          | baz | bim |
          
          [1]: http://b.org 
          
          [2]: http://url/b.jpg 
          "
          cols="65"
          rows="20"
          class="row"
        ></textarea>
      </section>
      <aside>
        <label class="h-100" id="turbomark-output"></label>
      </aside>
    </main>
    <footer>
      Supports <a href="https://commonmark.org/help/">CommonMark</a>,
      <a href="https://github.github.com/gfm/#tables-extension-"
        >Github flavored tables</a
      >,
      <a href="https://github.github.com/gfm/#task-list-items-extension-"
        >Github flavored task lists</a
      >
      and
      <a href="https://github.github.com/gfm/#strikethrough-extension-"
        >strikethrough</a
      >.
    </footer>

    <script type="module" src="./markdown.js"></script>
  </body>
</html>
